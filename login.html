<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- navwar -->
    <nav class="navbar">
        <!-- Logo -->
        <a href="index.html">
            <div class="logo">
                <img src="./image/flipcart_logo.svg" alt="Flipkart Logo">
            </div>
        </a>
        <!-- Search Bar -->
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search for Products, Brands and More">
        </div>

        <!-- Login Section -->
        <div class="login">
            <img src="./image/login.svg" alt="Login Icon">
            <span>Login</span>
            <select>
                <option></option>
            </select>
        </div>

        <!-- Cart -->
        <a href="cart.html">
            <div class="cart">
                <img src="./image/header_cart-eed150.svg" alt="Cart Icon">
                <span>Cart</span>
            </div>
        </a>
        <!-- Become a Seller -->
        <div class="seller">
            <img src="./image/Store-.svg" alt="Store Icon">
            <span>Become a Seller</span>
        </div>

        <!-- 3 Dots Menu -->
        <div class="more">
            <img src="./image/3_dot.svg" alt="More Options">
        </div>
    </nav>

    <!-- login-box -->
    <div class="container">
        <div class="left-box">
            <h1>Login</h1>
            <p>Get access to your Orders,<br>
                Wishlist and Recommendations</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3039/3039436.png" alt="Login Image">
        </div>

        <div class="right-box">
            <form>
                <label>Enter Email/Mobile number</label>
                <input type="text" placeholder="Email or Mobile number">
                <p class="terms">By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a
                        href="#">Privacy Policy</a>.</p>
                <button type="submit">Request OTP</button>
                <p class="signup">New to Flipkart? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>

 
</body>

</html>
